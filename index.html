<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeepFake 假影片辨識系統</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen font-sans">
  <div class="max-w-container mx-auto p-6">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-extrabold text-center w-full md:w-auto">DeepFake假影片辨識系統</h1>
      <button id="hamburger" class="ml-4 p-3 rounded hover:bg-white/30 md:hidden" aria-expanded="false"
        aria-controls="sideMenu">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="#0f172a" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
    </header>

    <nav class="nav-bar">
      <a href="index.html" class="nav-btn active">影片辨識</a>
      <a href="create.html" class="nav-btn">自己動手做假影片</a>
      <a href="game.html" class="nav-btn">分辨小遊戲</a>
      <a href="forum.html" class="nav-btn">相關論壇討論</a>
    </nav>

    <main>
      <section>
        <div>
          <div class="p-6 rounded-lg accent mb-6">
            <h2 class="text-white font-bold text-lg mb-2">說明：</h2>
            <p class="text-white leading-relaxed">
              假影片用來進行違法活動的新聞層出不窮，可能造成社會恐慌、撕裂人際關係，甚至影響公共安全。
              而且假訊息的擴散速度比真實訊息快 6 倍。分享前多想一下，你的轉發可能正在助長錯誤訊息。
              本網站可用用XX模型協助使用者辨別假影片，並提出判斷理由。
              現在就開始使用，打擊身邊的假影片吧!
            </p>
          </div>

          <form id="analyzeForm" class="glass p-4 rounded-lg flex flex-col gap-4" aria-label="假影片辨識表單">
            <label for="videoUrl" class="text-sm font-medium">請貼上影片網址：</label>
            <div class="flex gap-3 items-center">
              <input id="videoUrl" name="videoUrl" type="url" 
                placeholder="https://www.youtube.com/watch?v=... 或 影片檔案上傳"
                required
                class="flex-1 p-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300" />
              <button id="submitBtn" class="px-4 py-2 rounded-full pill shadow hover:brightness-95"
                type="submit">送出</button>
            </div>
            <div class="flex items-center gap-3">
              <label class="text-sm">或直接上傳影片檔：</label>
              <input id="fileInput" type="file" accept="video/*" class="text-sm" />
            </div>
          </form>

          <section id="result" class="mt-6 glass p-4 rounded-lg hidden" aria-live="polite">
            <h3 class="font-bold text-lg mb-2">辨識結果</h3>
            <div id="resultSummary" class="mb-3">--</div>
            <div id="resultDetails" class="space-y-3 text-sm text-slate-700"></div>
            <div class="mt-4 flex gap-3">
              <button id="reportBtn" class="px-3 py-2 rounded bg-blue-600 text-white">我要回報/檢舉</button>
              <button id="playBtn" class="px-3 py-2 rounded border">播放影片 (示範)</button>
            </div>
          </section>
        </div>
      </section>
    </main>
  </div>

  <div id="sideMenu" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg menu-panel md:hidden" aria-hidden="true">
  </div>

  <script src="script.js"></script>
</body>

</html>
